<html>
<head>
	<meta charset="UTF-8">
	<script language="javascript" type="text/javascript" src="../bin/p5.min.js"></script>
	<script language="javascript" type="text/javascript" src="../atmosphere.js"></script>
	<style> body {padding: 0; margin: 0;} </style>
</head>
<body>
	<script>

var atmosphere;

function setup() {
	createCanvas(windowWidth, windowHeight);
	atmosphere = new Atmosphere( random(10, 50) );
	console.log(atmosphere);
	noLoop();
}

function draw() {  
	background(255);
	atmosphere.drawGraph( {'x':windowWidth*.33, 'y':windowHeight*.33, 'width':windowWidth*.33, 'height':windowHeight*.33} );
}

function mousePressed() {
	atmosphere = new Atmosphere( random(10, 50) );
	console.log(atmosphere);
	draw();
}

	</script>
</body>
</html>
