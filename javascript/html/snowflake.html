	<style> 
	body {
		padding: 0; 
		margin: 0;
	}
	h1, h2, h3, h4{
		margin:5px;
		padding:0px;
	}
	.floating{
		background-color: white;
		width: 140px;
		height: 500px;
		top: 0px;
		left: 40px;
		z-index: 2;
		padding: 10px;
		text-align: center;

		width: 75;
	}

<body>	
	<div class="floating">
		<form>
			<div style="padding:15px;">
				<input type="button" value="New Snowflake" onclick="newSnowflake()"><br>
			</div>
			<div style="text-align:left;">
				<h3>render:</h3>
				<input type="range" class="slider-width75" onchange="sliderHandler(this.value)"><br>
				<input type="checkbox" name="wireframeCheckbox" value="yes" disabled onclick="wireframeHandler(this)"> wireframe<br>
				<input type="radio" name="nodeshape" value="0" onchange="radioHandler()">lines
				<input type="radio" name="nodeshape" value="1" checked onchange="radioHandler()">hex<br>
				<input type="checkbox" name="fillsCheckbox" value="yes" onclick="fillsHandler(this)">show fills<br>
				<h3>show:</h3>
				<input type="radio" name="flakeshape" value="2" checked onchange="radioHandler()">snowflake<br>
				<input type="radio" name="flakeshape" value="1" onchange="radioHandler()">one arm<br>
				<input type="radio" name="flakeshape" value="0" onchange="radioHandler()">binary tree<br>
			</div>
			<br>
			<div style="text-align:left;">
				<h3>hack:</h3>
				<input type="checkbox" name="uselength" value="yes" checked onclick="lengthsHandler(this)"> lengths<br>
				<input type="checkbox" name="usethickness" value="yes" checked onclick="thicknessHandler(this)"> thickness<br>
				<input type="range" class="slider-width75" onchange="slider2Handler(this.value)"><br>
			</div>
		</form>
	</div>
	<script>


var snowflake;

var snowflakePosition;

var drawStyle = 2;
var nodeStyle = 1;

var atmos;

var atmosphere_iterations = 5;

function setup() {
	var divs = selectAll('.floating');
	console.log('Number: ' + divs.length);
	for (var i=0; i<divs.length; i++) {
		var div = divs[i];
		div.position(50, 50);
	}
	// console.log(myDiv);

	canvas = createCanvas(windowWidth, windowHeight);
	resizeOrigins();
	frameRate(10);
	// make atmosphere
	atmos = new Atmosphere( atmosphere_iterations );
	console.log(atmos);

	snowflake = new Snowflake();
	snowflake.grow(atmos);
	logTree(snowflake.tree);

	noLoop();
}

function radioHandler(){
	drawStyle = $('input[name="flakeshape"]:checked').val();
	snowflake.setDrawStyle(drawStyle);
	nodeStyle = $('input[name="nodeshape"]:checked').val();
	snowflake.setNodeStyle(nodeStyle);
	draw();
}

function wireframeHandler(input){
	if(input == true){

	} else{

	}
}

function checkHandler(input){
	draw();
}

function thicknessHandler(input){
	snowflake.setUseThickness(input.checked);
	// snowflake.useThickness = false;
	draw();
}

function lengthsHandler(input){
	snowflake.setUseLength(input.checked);
	// snowflake.useLength = false;
	draw();
}

function fillsHandler(input){
	console.log(input.checked);
	if(nodeStyle == 0){
		snowflake.drawBetweenNodes = drawLineWithDots;
	} else if(nodeStyle == 1){
		if(input.checked){
			snowflake.drawBetweenNodes = drawBetweenNodesHexFilled;
		} else{
			snowflake.drawBetweenNodes = drawBetweenNodesHex;
		}
	}
	draw();
}

function sliderHandler(input){
	console.log(input);
	matter = input;
	draw();
}

function newSnowflake(){
	atmos = new Atmosphere( atmosphere_iterations );
	console.log(atmos);
	snowflake = new Snowflake();
	snowflake.grow(atmos);
	logTree(snowflake.tree);
	snowflake.setDrawStyle(drawStyle);
	draw();	
}

function mousePressed() {
	// var atmos = new Atmosphere(8);
	// console.log(atmos);
	// snowflake = new Snowflake();
	// snowflake.grow(atmos);
	// draw();
}

function draw() {
	background(128);
	stroke(0);
	fill(255);
	// var treePosition = {'x':windowWidth*.5, 'y':windowHeight*.5};
	// drawRightBranchingBinaryTree(snowflake.tree, treePosition);
	// noStroke();
	snowflake.draw(snowflakePosition);
	drawRightBranchingBinaryTree(snowflake.tree, {'x':windowWidth*0.5 + 100 - 100, 'y':windowHeight-20});
	atmos.drawAtmosphereGraph({'x':windowWidth*0.5 + 100 - 100, 'y':10, 'width':200, 'height':40});
}

function resizeOrigins(){
	// if(windowWidth > windowHeight)
	// 	snowflakePosition = {x:windowWidth*.5, y:windowHeight*.5};
	// else
		snowflakePosition = {x:windowWidth*.5 + 100, y:windowHeight*.5};
}

function windowResized() {
	resizeCanvas(windowWidth, windowHeight);
	resizeOrigins();
}

	</script>
