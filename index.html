<html>
<head>
	<!--[if lt IE 9]>
    <script src="excanvas.js"></script>
	<![endif]-->
	<script src="jquery.min.js"></script>
	<!-- <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script> -->
	<link href='http://fonts.googleapis.com/css?family=Arvo' rel='stylesheet' type='text/css'>
	<style>
		html, body, div, span, applet, object, iframe,
		h1, h2, h3, h4, h5, h6, p, blockquote, pre,
		a, abbr, acronym, address, big, cite, code,
		del, dfn, em, img, ins, kbd, q, s, samp,
		small, strike, strong, sub, sup, tt, var,
		b, u, i, center,
		dl, dt, dd, ol, ul, li,
		fieldset, form, label, legend,
		table, caption, tbody, tfoot, thead, tr, th, td,
		article, aside, canvas, details, embed, 
		figure, figcaption, footer, header, hgroup, 
		menu, nav, output, ruby, section, summary,
		time, mark, audio, video {
			margin: 0;
			padding: 0;
			border: 0;
			font-size: 100%;
			font: inherit;
			vertical-align: baseline;
		}
		/* HTML5 display-role reset for older browsers */
		article, aside, details, figcaption, figure, 
		footer, header, hgroup, menu, nav, section {
			display: block;
		}
		body {
			line-height: 1;
		}
		ol, ul {
			list-style: none;
		}
		blockquote, q {
			quotes: none;
		}
		blockquote:before, blockquote:after,
		q:before, q:after {
			content: '';
			content: none;
		}
		table {
			border-collapse: collapse;
			border-spacing: 0;
		}
		body{
			font-family: 'Arvo', serif;
			padding-top:1em;
			padding-bottom:1em;
		}
		h1{
			font-size: 800%;
			margin:.67em;
		}
		h2{
			font-size: 500%;
		}
		h3{
			font-size: 200%;
		}
		div{
			display:inline-block;
			text-align:center;
			width:100%;
		}
		img{
			display:inline-block;
		}
		#section {
			width: 100%;
			margin: auto;
			padding: 10px;
		}
		#left{
			float:left;
			width:60%;
			height:400px;
			overflow:hidden;
		}
		#right{
			float:left;
			width:40%;
			height:400px;
			overflow:hidden;
		}
		.separator{
			display:inline-block; 
			height:80;
		}
	</style>

	<title>Snowflake City</title>
</head>
<body>
	<div>
		<img src="snowflake1.png" style="width:20%; ">
	</div>
	<div style="text-align:center; width:100%; position:absolute; top: 0;left: 0;">
		<h1 style="display:inline-block;vertical-align:middle; background-color:rgba(255,255,255,.75);">snowflake city</h1>
	</div>
	<div class="separator"></div>
	<div>
		<div style="width:75%;">
			<h3>Coming soon! A snowflake construction playground with interactive javascript tools and animations. Like this:</h3>
		</div>
	</div>
	<div class="separator"></div>
	<div>
		<div style="width:75%;">
			<h2>Simple Bases</h2>
		</div>
		<div id="section" style="display:inline-block;">
			<div id="left">
				<canvas id="simpleBases" width="600" height="400"></canvas>
			</div>
			<div id="right">
				<canvas id="hexagonResult" width="400" height="400"></canvas>
			</div>
		</div>
	</div>
	<div class="separator"></div>
	<div>
		<div style="width:75%;">
			<p>Site's just getting started (Dec '14), updates over the next month. check back!</p>
		</div>
	</div>
	<div class="separator"></div>
	<div>
		<iframe frameborder="0" height="420" width="260" scrolling="no" src="https://www.kickstarter.com/projects/800815304/scientifically-accurate-snowflakes/widget/card.html"></iframe>
	</div>
	<div class="separator"></div>
	<div>
		<img src="snowflake2.png" style="width:20%;">
	</div>
</body>
<script src="simpleBases.js"></script>
<script>
// When document has finished loading
$(document).ready(function() {
    var resizeText = function () {
		$("h1").css("font-size", $(window).width() * .1 + 'px');
		$("h2").css("font-size", $(window).width() * .06 + 'px');
		$("h3").css("font-size", $(window).width() * .03 + 'px');
		$("p").css("font-size", $(window).width() * .02 + 'px');
		$(".separator").css("height", $(window).width() * .1 + 'px');
		$("#simpleBases").width($(window).width() * .6);
		$("#left").height($(window).width() * .4);
		$("#right").height($(window).width() * .4);
		$("#hexagonResult").width($(window).width() * .4);
    };
    $(window).bind('resize', function() {
        resizeText();
    }).trigger('resize');
});
</script>
</html>
